<div class="container" *ngIf="isLoggedIn; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile Details
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
